<div class="sub-cat">
    <div class = "alert alert-primary mb-3" role = "alert">
        <strong> Movies List </strong>
    </div>
    <button type = "button" class = "btn btn-outline-success mb-3" (click) = "AddMovie ()"> Add movie  </button>
    <form [formGroup] = "formSearch" (ngSubmit) = "onSearch ()">
        <div class = "row mb-3 mr-0 ml-0">
            <input type = "text" class = "form-control col-md-5" formControlName = "search" placeholder = "Search ....">
            <button type = "submit" class = "btn btn-dark col-md-1" [disabled] = "formSearch.invalid">
                <i class = "fa fa-search"> </i>
            </button>
        </div>
    </form>
    <div class="" *ngIf="movies.length > 0">
        <table id = "tbl" class = "table table-light rounded mb-3">
            <thead>
                <tr class = "bg-dark text-light">
                    <th> The name of the movie </th>
                    <th> Classification </th>
                    <th> </th>
                    <th>
                        <input type = "checkbox" class = "ckheader" (change) = "SelectAll ()">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr * ngFor = "let item of movies">
                    <td scope = "row">
                        {{item.movieName}}
                    </td>
                    <td>
                        {{item.subCategory.subCategoryName}}
                    </td>
                    <td>
                        <button type = "button" class = "btn btn-primary btn-sm" (click) = "EditMovie (item.id)"> Edit </ button>
                        <button type = "button" class = "btn btn-info btn-sm mr-2" (click) = "EditLinks (item.id)"> Links
                            Download </button>
                        <button type = "button" class = "btn btn-warning btn-sm mr-2"
                            (click) = "EditActors (item.id)"> Actors </button>
                    </td>
                    <td>
                        <input type = "checkbox" class = "ckitem" value = "{{item.id}}">
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#modelId"
                (click)="DeleteCount()" [disabled]="!IsDelete()">Delete
            </button>
        </div>
    </div>
    <div class="" *ngIf="movies.length < 1">
        <div class = "alert alert-primary" role = "alert">
            <strong> No data at the moment </strong>
            <button type = "button" class = "btn btn-dark mr-4" (click) = "getMovies ()"> Update menu </button>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class = "modal-header">
                <h5 class = "modal-title"> Delete alert </h5>
            </div>
            <div class = "modal-body">
                You have selected {{num}} items to delete. Do you really want to delete ??
            </div>
            <div class = "modal-footer">
                <button id = "btnClose" type = "button" class = "btn btn-secondary" data-dismiss = "modal"> close </button>
                <button type = "button" class = "btn btn-danger" (click) = "DeleteConfirm ()"> Confirm delete </button>
            </div>
        </div>
    </div>
</div>
