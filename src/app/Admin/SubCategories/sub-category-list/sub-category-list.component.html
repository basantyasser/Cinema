<div class="sub-cat">
    <div class="alert alert-primary mb-3" role="alert">
        <strong>List of subcategories        </strong>
    </div>
    <button type="button" class="btn btn-outline-success mb-3" (click)="AddSubCategory()">Create a subcategory    </button>
    <table id="tbl" class="table table-light rounded mb-3">
        <thead>
            <tr class="bg-dark text-light">
                <th> Cartegory name </th>
                <th> Main categories </th>
                <th></th>
                <th>
                    <input type="checkbox" class="ckheader" (change)="SelectAll()">
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of subCategories">
                <td scope="row">
                    {{item.subCategoryName}}
                </td>
                <td>
                    {{item.category.categoryName}}
                </td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm" (click)="EditSubCategory(item.id, item.subCategoryName, item.categoryId)">Modification
                    </button>
                </td>
                <td>
                    <input type="checkbox" class="ckitem" value="{{item.id}}">
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#modelId"
            (click)="DeleteCount()" [disabled]="!IsDelete()">Delete
        </button>
    </div>
</div>

<!-- Modal -->
<div class = "modal fade" id = "modelId" tabindex = "- 1" role = "dialog" aria-labelledby = "modelTitleId" aria-hidden = "true">
    <div class = "modal-dialog" role = "document">
        <div class = "modal-content">
            <div class = "modal-header">
                <h5 class = "modal-title"> Delete alert </h5>
            </div>
            <div class = "modal-body">
                You have selected {{num}} items to delete. Do you really want to delete ??
            </div>
            <div class = "modal-footer">
                <button id = "btnClose" type = "button" class = "btn btn-secondary" data-dismiss = "modal"> undo </button>
                <button type = "button" class = "btn btn-danger" (click) = "DeleteConfirm ()"> Confirm delete </button>
            </div>
        </div>
    </div>
</div>
